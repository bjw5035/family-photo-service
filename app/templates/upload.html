{% extends "base.html" %}
{% block content %}
  <h2>사진 업로드</h2>

  <form action="{{ url_for('upload_ui') }}" method="post" enctype="multipart/form-data">
    <p>
      <label for="file">사진 파일 선택:</label>
      <input type="file" id="file" name="file" required />
    </p>
    <p>
      <button type="submit">업로드</button>
    </p>
  </form>

  {% if message %}
    <p style="color: green;">{{ message }}</p>
  {% endif %}
{% endblock %}
