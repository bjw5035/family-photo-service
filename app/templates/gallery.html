{% extends "base.html" %}
{% block content %}
  <h2>갤러리</h2>

  {% if files %}
    <div class="gallery">
      {% for f in files %}
        <div class="photo-card">
          <div class="thumb">
            <img src="{{ url_for('image_raw', filename=f.filename) }}" alt="{{ f.filename }}">
          </div>
          <div class="info">
            <div>파일명: {{ f.filename }}</div>
            <div>크기: {{ (f.size_bytes / 1024) | round(1) }} KB</div>
            <div>업로드: {{ f.uploaded_at }}</div>
            <div>촬영일: {{ f.taken_date or "알 수 없음" }}</div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>아직 업로드된 사진이 없습니다.</p>
  {% endif %}
{% endblock %}
